version: '3'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    depends_on:
      - zookeeper
  publisher_app:
    build:
      context: ./kafka-publisher
    ports:
      - 8080:8080
    depends_on:
      - "kafka"
    environment:
      kafka.wages-topic.bootstrap-address: kafka:9092
      kafka.wages-topic.name: wages-docker
      kafka.wages-topic.partitions: 1
      kafka.wages-topic.replication-factor: 1
      server.port: 8080
    links:
      - kafka:kafka
  consumer_app:
    build:
      context: ./kafka-consumer
    ports:
      - 8070:8070
    depends_on:
      - kafka
      - consumer_app_db
    environment:
      kafka.wages-topic.bootstrap-address: kafka:9092
      spring.datasource.url: jdbc:mysql://consumer_app_db:3306/db
      kafka.wages-topic.name: wages-docker
      kafka.wages-topic.partitions: 1
      kafka.wages-topic.replication-factor: 1
      kafka.wages-topic.group-id: wages-consumer-docker
      wage.tax.income-tax-percent: 10
      spring.liquibase.enabled: true
      spring.liquibase.change-log: classpath:db/changelog/db.changelog-master.xml
      spring.liquibase.user: admin
      spring.liquibase.password: admin
      spring.datasource.username: admin
      spring.datasource.password: admin
      spring.datasource.driver-class-name: com.mysql.jdbc.Driver
    links:
      - kafka:kafka
  consumer_app_db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: db
    ports:
      - '3306:3306'
